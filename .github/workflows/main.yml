name: 'Run Composite Action'

on:
  push:
    branches:
      - main

jobs:
  demo-job:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Read access to the code
      packages: write 
   

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v2  # Make sure the code is checked out first

      - name: 'Run Composite Action'
        uses: mona-13/Compositeactions-demo@main  # Reference your local composite action after checkout

