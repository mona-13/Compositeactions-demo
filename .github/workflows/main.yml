name: 'Python Tests Workflow'

on:
  push:
    branches:
      - main

      

jobs:
  test:
    runs-on: ubuntu-latest
     permissions:
      contents: read  # Read access to the code
      packages: write
    steps:
      - name: 'Use Setup Python and Run Tests'
        uses: username/repo-name@v1
        with:
          python-version: '3.9'
